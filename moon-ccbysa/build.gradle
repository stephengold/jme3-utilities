// Note: "common.gradle" in the root project contains additional initialization
//   for this project. This initialization is applied in the "build.gradle"
//   of the root project.

plugins {
    id 'maven'
}

description = 'detailed moon textures with CC-BY-SA license'
ext {
    artifact = 'moon-ccbysa'
    version = '0.9.2'
    baseName = "$artifact-$version"
}

build { dependsOn 'pom' }
jar { archiveBaseName = project.ext.baseName }
javadocJar { archiveBaseName = project.ext.baseName }
sourcesJar { archiveBaseName = project.ext.baseName }

task pom {
    doLast {
        pom {
            project {
                licenses {
                    license {
                        distribution 'repo'
                        name 'Creative Commons Attribution-ShareAlike 3.0 Unported License'
                        url 'https://creativecommons.org/licenses/by-sa/3.0/'
                    }
                }
                version project.ext.version
            }
        }.writeTo("${buildDir}/libs/${project.ext.baseName}.pom")
    }
}
